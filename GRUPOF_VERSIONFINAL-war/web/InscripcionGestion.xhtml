<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Gestionar inscripcion</ui:define>
    <ui:define name="content">
        <c:choose>
        
                <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI'}">
                    <h1>Gestionar inscripcion</h1>
                    <center>
                       
                      
                       
                      
                           <h:inputHidden value="#{ListaSolicitudes.participacion.IDParticipacion}"></h:inputHidden>
                            <h:inputHidden value="#{ListaSolicitudes.participacion.fecha}"></h:inputHidden>
                            <h:inputHidden value="#{ListaSolicitudes.participacion.participaciones}"></h:inputHidden>
                            <h:inputHidden value="#{ListaSolicitudes.participacion.participantes}"></h:inputHidden>
                         

                            
                         <table id="tablaListaActividades">
                              
                            
                            
                             <tr>
                                 
                                 <td>ID Participacion </td>
                                 <td><h:outputText  value="#{ListaSolicitudes.participacion.IDParticipacion}"/></td>
                             </tr>
                             
                             <tr>
                                 <td>Fecha </td>

                                 <td><h:outputText  value="#{ListaSolicitudes.participacion.fecha}"/></td>
                                 
                             </tr>
                              <tr>
                                 <td>Formacion </td>

                                 <td><h:outputText  value="#{ListaSolicitudes.participacion.participaciones.formacion}"/></td>
                                 
                             </tr>
                             
                              <tr>
                                 <td>Idioma </td>

                                 <td><h:outputText  value="#{ListaSolicitudes.participacion.participaciones.idioma}"/></td>
                                 
                             </tr>
                        
                        
                            
                                     <tr>
                            <td>Estado inscripción</td>
                            <td>
                                <h:selectOneMenu  value="#{ListaSolicitudes.participacion.estado}"  >
                                    
                                    <f:selectItem itemValue="ACEPTADA" itemLabel="ACEPTADA"  />
                                    <f:selectItem itemValue="DENEGADA" itemLabel="DENEGADA"  />
                                  

                                </h:selectOneMenu>
                                
                                
                            </td>
                        </tr> 
                                 
                           
                         

               
                         </table>
                            
                              
                             <h:form> 
                                 <h:commandButton value="Guardar Cambios" styleClass="btnAceptar"  action="#{ListaSolicitudes.modificarInscripcion()}" /> 
                                         <h:commandButton styleClass="btnOtro" value ="Volver atrás" action="#{ListaSolicitudes.inscripciones(ListaSolicitudes.participacion.participantes.codActividad)}" />
                                    
                             
                            </h:form>      
                  
                          
                         
                        
                    </center>
                    
                 
                </c:when>
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
