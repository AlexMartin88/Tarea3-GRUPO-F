<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico" />
    <ui:define name="title">Modificar Actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI'  }">

                    <h:inputHidden value="#{ListaActividades.a.codActividad}"></h:inputHidden>
                    <table id="tablaListaActividades">
                        
                        <tr>
                        <td>C칩digo de Actividad </td>
                        <td><h:outputText value="#{ListaActividades.a.codActividad}"/></td>
                           
                        </tr>
                        
                        
                        <tr>
                            <td>Nombre Actividad</td>

                            <td><h:inputText  value="#{ListaActividades.a.nombreActividad}" /></td>
                      
                        </tr>

                        <tr>
                            <td>Fecha Inicio </td>
                            <td><h:inputText  value="#{ListaActividades.a.fechaInicio}"/></td>
                          
                        </tr>
                        
                        <tr>
                            <td>Fecha Fin</td>
                            <td><h:inputText  value="#{ListaActividades.a.fechaFin}"/></td>
                            
                        </tr>

                        <tr>

                            <td><h:inputText  value="#{ListaActividades.a.localizacion}"/></td>
                           
                        </tr>
                        
                        <tr>
                            <td>Descripci칩n </td>
                            <td><h:inputText  value="#{ListaActividades.a.descripcion}"/></td>
                           
                        </tr>      
                        
                        
                        <tr>
                            <td>Capacidades necesarias </td>
                            <td><h:inputText  value="#{ListaActividades.a.capacidadesNecesarias}"/></td>
                            
                        </tr>  
                        
                        <tr>
                            <td>Tipo de actividad</td>
                            <td>
                                 <h:selectOneMenu  value="#{ListaActividades.a.tipoActividad}"  >
                                    
                                    <f:selectItem itemValue="VOLUNTARIADO" itemLabel="VOLUNTARIADO"  />
                                    <f:selectItem itemValue="FORMACION" itemLabel="FORMACION"  />
                                  
                                  
                                    
                                </h:selectOneMenu>
                                
                                
                            </td>
                        </tr>  
                        
                        <tr>
                            <td>Estado de la actividad </td>
                            <td>
                                 
                                <h:selectOneMenu  value="#{ListaActividades.a.estadoActividad}"  >
                                    
                                    <f:selectItem itemValue="ABIERTA" itemLabel="ABIERTA"  />
                                     <f:selectItem itemValue="CERRADA" itemLabel="CERRADA"  />
                                  
                                  
                                    
                                </h:selectOneMenu>
                            </td>
                           
                        </tr>
                    
                    </table>
                    <h:commandButton value="Actualizar Actividad" styleClass="btnAceptar"  action="#{ListaActividades.modificar()}" /> 
                    <h:commandButton value="Volver atr치s" styleClass="btnCancelar"  action="CRUDActividades.xhtml" /> 
                   
                </h:form>
                     
                </center>
              
                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
