<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Ver actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI'}">
        
                <h1 var = "i" value="#{ListaActividades.getParticipanteAct()}">Evaluar</h1>              
                <center>
                  
                <h:form id="Evaluacion">
                    <h:inputHidden value="#{ListaActividades.participacion.IDParticipacion}"></h:inputHidden>
                 <!--   <h:inputHidden value="#{ListaActividades.participacion.participaciones}"></h:inputHidden>-->
                    <h:inputHidden value="#{ListaActividades.participacion.horasDedicadas}"></h:inputHidden>
                    <table id="tablaListaActividades">
                        
                        <tr>
                            <td>ID Participacion </td>

                            <td><h:outputText  value="#{i.IDParticipacion}"/></td>
                        </tr>
                         <tr>
                            <td>Nombre </td>

                            <td><h:outputText  value="#{ListaActividades.u.nombre}"/></td>
                        </tr>
                         <tr>
                            <td>Apellidos </td>

                            <td><h:outputText  value="#{ListaActividades.u.apellidos}"/></td>
                        </tr>
                        
                               <tr>
                            <td>Horas dedicadas </td>

                            <td><h:outputText  value="#{i.horasDedicadas}"/></td>
                        </tr>
                             
                             <tr>
                                 
                                 
                            <td>Nota </td>

                            <td><h:inputText  value="#{i.nota}"/></td>
                        </tr>
                         <tr>
                            <td>Comentarios </td>

                            <td><h:inputText  value="#{i.comentariosNota}"/></td>
                        </tr>
                 
                       
                    </table>
                           <h:commandButton value="Evaluar"  styleClass="btnAceptar"  action="#{ListaActividades.modificaEvaluacion()}" /> 
                  <!--  <h:commandButton value="Volver AtrÃ¡s"   styleClass="btnCancelar"  action="#{ListaActividades.EvaluarUser(ListaActividades.participacion.participantes.codActividad)}" /> --> 
                </h:form>
                      
                </center>
         
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
