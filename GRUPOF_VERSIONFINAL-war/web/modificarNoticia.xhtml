<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Modificar Noticia</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ORGANIZACION'}">
    
                <h1 var = "i" value="#{ListaNoticias.Noticias()}">Modificar Noticia</h1>
                <center>
                    
                    
                    
                <h:form id="ListaNoticias">
                    <h:inputHidden value="#{ListaNoticias.noticia.codNoticia}"></h:inputHidden>
                         
                    <table id="tablaListaActividades">
                        
                      
                       
                        <tr>
                            <td>Nombre Actividad</td>
                           

                            <td><h:inputText   value="#{ListaNoticias.noticia.titulo}" /></td>
                        </tr>
                       
                        <tr>
                            <td>Descripci√≥n </td>
                            <td><h:inputText  value="#{ListaNoticias.noticia.descripcion}"/></td>         
                        </tr>
                         <tr>
                            <td>Fecha </td>
                            <td><h:inputText  value="#{ListaNoticias.noticia.fecha}"/></td>
                        </tr>
                    
                    </table>
                        <h:commandButton value="Actualizar Noticia" styleClass="btnAceptar"  action="#{ListaNoticias.modificar()}" /> 
                    
                        <h:commandButton value="Cancelar"  styleClass="btnCancelar"  action="noticias.xhtml" /> 
                    
                 
                </h:form>
                </center>
               
                  
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
