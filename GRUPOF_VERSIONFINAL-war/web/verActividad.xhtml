<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Ver actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI' || controlAutorizacion.getUsuario().getRol() == 'PAS' || controlAutorizacion.getUsuario().getRol() == 'ALUMNO'}">
        
                <h1 var = "i" value="#{ListaActividades.Actividades()}">Ver Actividad</h1>  
                <center>
                                
                <h:form id="ListaActividades">
                   <!-- <h:inputHidden value="#{ValoracionesPublicas.actividadValoracion.codActividad}"></h:inputHidden>-->
                    <table id="tablaListaActividades">
                        <tr>
                        <td>Código de Actividad</td>
                        <td> <h:outputText value="#{i.codActividad}"/></td>
                        </tr>
                        <tr>
                            <td>Nombre Actividad </td>

                            <td><h:outputText  value="#{i.nombreActividad}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha Inicio </td>
                            <td><h:outputText  value="#{i.fechaInicio}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Fecha Fin </td>
                            <td><h:outputText  value="#{i.fechaFin}"/></td>
                        </tr>

                        <tr>
                            <td>Localización </td>
                            <td><h:outputText  value="#{i.localizacion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Descripción </td>
                            <td><h:outputText  value="#{i.descripcion}"/></td>
                        </tr>      
                     
                        <tr>
                            <td>Capacidades necesarias </td>
                            <td><h:outputText  value="#{i.capacidadesNecesarias}"/></td>
                        </tr>  
                        
                        <tr>
                            <td>Tipo de actividad </td>
                            <td><h:outputText  value="#{i.tipoActividad}"/></td>
                        </tr>  
                        
                        <tr>
                            <td>Estado de la actividad </td>
                            <td><h:outputText  value="#{i.estadoActividad}"/></td>
                        </tr>
                                            
                        
                    </table>
                     <h:commandButton value="Petición de inscripción"  styleClass="btnOtro"  action="#{ListaActividades.peticionInscripcion(i, controlAutorizacion.getUsuario())}" /> 
                     <h:commandButton value="Valorar Actividad"   styleClass="btnAceptar"  action="#{ValoracionesPublicas.Valorar(ListaActividades.a.codActividad)}" /> 
                   <!--<h:commandButton value="Ver valoraciones"   styleClass="btnCambiar"  action="" />-->
                   <h:commandButton value="Volver Atrás"   styleClass="btnCancelar"  action="CRUDActividades.xhtml" />
                    <!-- Incluir un if para que solo se muestre este boton si ya se participa en la actv -->
                </h:form>
                
                  </center>
               
                 
            </c:when>
            
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
