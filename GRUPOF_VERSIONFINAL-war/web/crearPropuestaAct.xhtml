<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Crear nueva propuesta de actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ORGANIZACION'}">
                <h1>Crear nueva PROPUESTA</h1>
              
               
               
                <h:form id="tablaListaActividades" >
                    <center>
                       
                    <table id="tablaListaActividades">
                      
                        <tr>
                            <td>Nombre Actividad</td>

                            <td><h:inputText  value="#{ListaActividades.a.nombreActividad}" /></td>
                      
                        </tr>

                        <tr>
                            <td>Fecha Inicio </td>
                            <td><h:inputText  value="#{ListaActividades.a.fechaInicio}"/></td>
                          
                        </tr>
                        
                        <tr>
                            <td>Fecha Fin</td>
                            <td><h:inputText  value="#{ListaActividades.a.fechaFin}"/></td>
                            
                        </tr>

                        <tr>
                            <td>Localización</td>
                            <td><h:inputText  value="#{ListaActividades.a.localizacion}"/></td>
                           
                        </tr>
                        
                        <tr>
                            <td>Descripción </td>
                            <td><h:inputText  value="#{ListaActividades.a.descripcion}"/></td>
                           
                        </tr>      
                        
                        
                        <tr>
                            <td>Capacidades necesarias </td>
                            <td><h:inputText  value="#{ListaActividades.a.capacidadesNecesarias}"/></td>
                            
                        </tr>  
                        
                        <tr>
                            <td>Tipo de actividad</td>
                            <td>
                                 <h:selectOneMenu  value="#{ListaActividades.a.tipoActividad}"  >
                                    
                                    <f:selectItem itemValue="VOLUNTARIADO" itemLabel="VOLUNTARIADO"  />
                                    <f:selectItem itemValue="FORMACION" itemLabel="FORMACION"  />
                                  
                                  
                                    
                                </h:selectOneMenu>
                                
                                
                            </td>
                        </tr>  
                        
                        <tr>
                            <td>Estado de la actividad </td>
                            <td>
                                 
                                <h:selectOneMenu  value="#{ListaActividades.a.estadoActividad}"  >
                                    
                                    <f:selectItem itemValue="ABIERTA" itemLabel="ABIERTA"  />
                                    <f:selectItem itemValue="CERRADA" itemLabel="CERRADA"  />
                                  
                                  
                                    
                                </h:selectOneMenu>
                            </td>
                           
                        </tr>
                        
                        <tr>
                            <td>Estado de la solicitud </td>
                            <td>
                                 
                                <h:selectOneMenu  value="#{ListaActividades.a.estadoSolicitud}"  >
                                    
                                    <f:selectItem itemValue="PENDIENTE" itemLabel="PENDIENTE"  />                                  
                                  
                                    
                                </h:selectOneMenu>
                            </td>
                           
                        </tr>
                    
                    </table>
                         
                    </center>
                       
                    <h:commandButton value="Enviar solicitud" styleClass="btnAceptar"  action="#{ListaActividades.createPropuesta(controlAutorizacion.usuario.userID)}" /> 
                  
                    <h:commandButton value="Solicitudes denegadas" styleClass="btnOtro"  action="solicitudesDenegadas.xhtml" /> 
                    
                    <h:commandButton value="Cancelar" styleClass="btnCancelar"  action="inicio.xhtml" /> 
                    
                    
                </h:form>
              
                
            </c:when>
           
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
            
        </c:choose> 
    </ui:define>
</ui:composition>
