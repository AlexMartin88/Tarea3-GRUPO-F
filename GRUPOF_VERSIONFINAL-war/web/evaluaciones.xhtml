<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Participantes</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol()=='PDI' }">
                <h1>Evaluaciones</h1>
                <center>
                    
                    
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                    <th>ID Participacion</th>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Horas dedicadas</th>
                                       
                                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{Evaluaciones.getParticipantes()}">
                                <tr>                          
                                    <td>#{i.IDParticipacion}</td>
                                    <td>#{i.participaciones.nombre}</td>
                                    <td>#{i.participaciones.apellidos}</td>
                                    <td>#{i.horasDedicadas}</td>
                                       
                                    <td>
                               <h:form>
                                        
                                   <h:column> <h:commandButton value="Evaluar" styleClass="btnOtro" action="#{Evaluaciones.verEvaluarUsuario(i.IDParticipacion)}"/></h:column>
                                       
                                    </h:form>
                                        </td>
                               
                                      </tr>
                               
                            </ui:repeat>
                            
                        </tbody>
                          
                    </table>
                  
                   
                </div>
                   
                </center>
                 
               
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
