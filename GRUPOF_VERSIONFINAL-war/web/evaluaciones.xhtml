<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Evaluaciones</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI'}">
                <h1>EVALUACIONES</h1>
                <center>
                 
                    
                  
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                        <th>Id Participacion</th>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Horas dedicadas</th>
                                        
                                       
                                      
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{ListaActividades.participantes}">
                                <tr>                                
                                    <td>#{i.IDParticipacion}</td>
                                    <td>#{i.participaciones.nombre}</td>
                                    <td>#{i.participaciones.apellidos}</td>
                                    <td>#{i.horasDedicadas}</td>
                                    
                                    <center>
                                    
                                    <td>
                                        <h:form> <h:column><h:commandButton styleClass="email2" value ="Evaluar" action="#{ListaActividades.verEvaluarUsuario(i.IDParticipacion)}"/> </h:column> </h:form>
                  
                                    </td>
                                    <td>
                                        <h:form><h:column><h:commandButton styleClass="btnCambiar" value ="Volver a la lista de actividades" action="CRUDActividades.xhtml"/></h:column></h:form>
                                                
                                        
                                    </td>    
                                    </center>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                      
                   
                </center>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
